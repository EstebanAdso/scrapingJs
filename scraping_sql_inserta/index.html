<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Script SQL de Versiones</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generador de Script SQL de Versiones</h1>
        
        <form id="configForm">
            <div>
                <label for="server">Servidor:</label>
                <input type="text" id="server" name="server" placeholder="Ej: DESKTOP-37SGVP0" required>
            </div>
            <div>
                <label for="database">Base de Datos:</label>
                <input type="text" id="database" name="database" placeholder="Ej: myDatabase" required>
            </div>
            <div>
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" placeholder="Ej: sa" required>
            </div>
            <div>
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" placeholder="Ej: 12345678" required>
            </div>
            <button type="submit">Actualizar Configuraci칩n y Generar SQL</button>
        </form>
        <p id="status"></p>
    </div>
    
    <script type="module">
        import { updateConfig } from './config.js';

        document.getElementById('configForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Actualizando configuraci칩n...';
            
            const formData = new FormData(event.target);
            const configData = {
                server: formData.get('server'),
                database: formData.get('database'),
                user: formData.get('user'),
                password: formData.get('password')
            };
            
            try {
                updateConfig(configData);
                statusElement.textContent = 'Configuraci칩n actualizada. Generando e insertando datos SQL...';
                
                const response = await axios.post('/generate-sql-script', configData);
                if (response.data.success) {
                    statusElement.textContent = response.data.message || 'Datos insertados exitosamente en SQL Server.';
                } else {
                    throw new Error(response.data.error || 'Error al insertar los datos en SQL Server.');
                }
            } catch (error) {
                console.error('Error:', error);
                statusElement.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
