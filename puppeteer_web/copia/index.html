<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Script SQL de Versiones</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Script SQL de Versiones</h1>
        <button id="generateBtn">Generar Script SQL</button>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Generando script SQL...';
            
            try {
                const response = await axios.post('/generate-sql-script');
                if (response.data.success) {
                    statusElement.textContent = 'Script SQL generado exitosamente.';
                } else {
                    statusElement.textContent = 'Error al generar el script SQL.';
                }
            } catch (error) {
                console.error('Error:', error);
                statusElement.textContent = 'Error al comunicarse con el servidor.';
            }
        });
    </script>
</body>
</html>
